<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
        }
        .form-check-label {
            margin-left: 10px;
        }
        #passwordOutput {
            font-size: 1.25rem;
            font-weight: bold;
            text-align: center;
            background-color: #e9ecef;
        }
        #strength {
            font-weight: bold;
            text-align: center;
        }
        .btn-primary {
            margin-top: 10px;
        }
        .btn-copy {
            margin-left: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            transition: width 0.5s;
        }
    </style>


    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Password Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="passwordLengthLabel">Password Length</span>
                    <input type="number" class="form-control" id="passwordLength" value="12" min="4" max="64" aria-describedby="passwordLengthLabel">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                    <label class="form-check-label" for="includeUppercase">Include Uppercase Letters</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                    <label class="form-check-label" for="includeNumbers">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                    <label class="form-check-label" for="includeSymbols">Include Symbols</label>
                </div>
                <div class="d-flex">
                    <button class="btn btn-primary" id="generateBtn">Generate Password</button>
                    <button class="btn btn-success btn-copy" id="copyBtn" style="display: none;">Copy</button>
                </div>
                <input type="text" class="form-control mt-3" id="passwordOutput" readonly>
                <div class="progress mt-3">
                    <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p id="strength" class="mt-2"></p>
            </div>
        </div>
    </div>
    
    <footer class="mt-5">
        <div class="text-center">
            <p>&copy; 2024 Made by Basem Halaika. All rights reserved.</p>
            <a href="https://dukingdraon.com/4/7251046" style="width: 50px; color: #FFCC00;">click here</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script>
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const passwordLengthInput = document.getElementById('passwordLength');
        const passwordOutput = document.getElementById('passwordOutput');
        const strengthBar = document.getElementById('strength-bar');
        const strengthText = document.getElementById('strength');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);

        function generatePassword() {
            const length = parseInt(passwordLengthInput.value);
            let charset = "abcdefghijklmnopqrstuvwxyz";
            if (includeUppercase.checked) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeNumbers.checked) charset += "0123456789";
            if (includeSymbols.checked) charset += "!@#$%^&*()_-+=";

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            passwordOutput.value = password;
            copyBtn.style.display = 'inline-block';  // Show copy button
            evaluateStrength(password);  // Check strength
        }

        function copyPassword() {
            passwordOutput.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        }

        function evaluateStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 25;
            if (/[!@#$%^&*()_\-+=]/.test(password)) strength += 25;

            strengthBar.style.width = strength + "%";
            strengthBar.classList.remove('bg-danger', 'bg-warning', 'bg-success');

            if (strength < 50) {
                strengthText.textContent = "Weak";
                strengthBar.classList.add('bg-danger');
            } else if (strength < 75) {
                strengthText.textContent = "Moderate";
                strengthBar.classList.add('bg-warning');
            } else {
                strengthText.textContent = "Strong";
                strengthBar.classList.add('bg-success');
            }
        }
    
    </script>

</body>
